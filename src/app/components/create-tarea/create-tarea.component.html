<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>{{ title }}</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="save()">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="form-field full-width" appearance="outline">
              <mat-label>Título</mat-label>
              <input matInput formControlName="titulo">
              <mat-error *ngIf="form.get('titulo')?.touched && form.get('titulo')?.invalid">
                <span *ngIf="form.get('titulo')?.errors && form.get('titulo')">
                  Título es requerido
                </span>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-12">
            <mat-form-field>
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="fecha">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
          </div>

          <div class="col-md-12">
            <mat-form-field class="form-field full-width" appearance="outline">
              <mat-label>Descripción</mat-label>
              <textarea matInput formControlName="descripcion"></textarea>
              <mat-error *ngIf="form.get('descripcion')!.touched && form.get('descripcion')!.invalid">
                <span *ngIf="form.get('descripcion')!.errors && form.get('descripcion')!">
                  Descripción es requerida
                </span>
          
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-12">
            <mat-form-field class="form-field full-width" appearance="outline">
              <mat-label>Prioridad</mat-label>
              <input matInput type="number" formControlName="prioridad">
              <mat-error *ngIf="form.get('prioridad')!.touched && form.get('prioridad')!.invalid">
                <span *ngIf="form.get('prioridad')!.errors && form.get('prioridad')">
                  Prioridad es requerida
                </span>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-12">
            <mat-checkbox formControlName="realizada">Realizada</mat-checkbox>
          </div>
        </div>

        <button mat-button type="submit" color="primary">
          {{ mode === 'create' ? 'Crear' : 'Actualizar' }}
        </button>
      </form>
    </div>
  </div>
</div>
