<div class="container ">
  <div class="card">

    <div class="card-header"> 
      <button mat-icon-button class="back-button" (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>

    <div class="card-body">
        <form [formGroup]="form">

          <div class="row">
            <div class="full-width">
                <mat-form-field>
                    <mat-label>Titulo</mat-label>
                    <input matInput formControlName="titulo">
                  </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field>
                <mat-label>Fecha</mat-label>
                <input matInput  formControlName="fecha" [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> 
            </div>
            <div class="col-md-12">
              <mat-form-field>
                <mat-label>Descripci√≥n</mat-label>
                <textarea matInput formControlName="descripcion"></textarea>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-label>Prioridad </mat-label>
              <mat-slider min="1" max="3" step="1">
                <input matInput  formControlName="prioridad" matSliderThumb value="1">
              </mat-slider>
            </div>
            


          </div>


        </form>

      </div>
    <button mat-button (click)="save()">
      "Crear"
    </button>

</div>
</div>
